<ng-container [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Description" formControlName="description"></textarea>
  </mat-form-field>

  <div class="tools">
    <mat-icon *ngIf="form.valid" color="primary" [inline]="true">check</mat-icon>
    <mat-icon *ngIf="form.invalid" color="warn" [inline]="true">error</mat-icon>
    <button mat-raised-button color="accent" (click)="debug()">Debug!</button>
  </div>
</ng-container>
