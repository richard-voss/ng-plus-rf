<form [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Description" formControlName="description"></textarea>
  </mat-form-field>

  <div class="tools">
    <mat-icon *ngIf="form.pristine">star_border</mat-icon>
    <mat-icon *ngIf="form.dirty">star_half</mat-icon>

    <mat-icon *ngIf="form.valid" color="primary">check</mat-icon>
    <mat-icon *ngIf="form.invalid" color="warn">error</mat-icon>

    <button type="button" mat-raised-button color="accent" (click)="debug()">Debug!</button>
    <button type="submit" mat-raised-button color="primary">OK</button>
  </div>
</form>
